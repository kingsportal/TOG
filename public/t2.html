<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    /* CSS styles */
    .section {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 50px;
    }
      
    .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
      
    .img-group {
        position: relative;
        width: 456px; /* width of the frame */
        height: 513px; /* height of the frame */
    }
      
    .img-group img {
        position: absolute;
        animation: imageCarousel 9s infinite; /* Change the duration if needed */
    }

    .img-group img:nth-child(1) {
        width: 296px;
        height: 353px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
    }
      
    .img-group img:nth-child(2) {
        width: 160px;
        height: auto;
        top: 0;
        left: 0;
        z-index: 0;
    }
      
    .img-group img:nth-child(3) {
        width: 160px;
        height: auto;
        bottom: 0;
        right: 0;
        z-index: 0;
    }

    @keyframes imageCarousel {
        0% { opacity: 0; }
        33.33% { opacity: 1; }
        66.66% { opacity: 0; }
        100% { opacity: 0; }
    }

    .col-lg-6 {
        max-width: calc(50% - 50px); /* 50% of the container width minus the padding */
    }
      
    .section-title {
        margin-bottom: 20px;
    }
      
    .sigma_list {
        list-style: none;
        padding: 0;
        margin-bottom: 20px;
    }
      
    .sigma_list li {
        margin-bottom: 10px;
    }
      
    .blockquote {
        margin-bottom: 20px;
    }
      
    .sigma_btn-custom {
        display: inline-block;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        color: #000; /* Button text color */
        border: 1px solid #000; /* Button border color */
        background-color: transparent; /* Button background color */
        transition: background-color 0.3s ease;
    }
      
    .sigma_btn-custom:hover {
        background-color: #000; /* Button background color on hover */
        color: #fff; /* Button text color on hover */
    }
</style>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 mb-lg-30">
                    <div class="img-group">
                        <div class="img-group-inner">
                            <img src="./assets/img/1.jpg" alt="about">
                            <span></span>
                            <span></span>
                        </div>
                        <img src="./assets/img/2.jpg" alt="about">
                        <img src="./assets/img/3.jpg" alt="about">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="me-lg-30">
                        <div class="section-title mb-0 text-start">
                            <p class="subtitle">EDUCATION FOR ALL RURAL CHILDREN</p>
                            <h4 class="title">We are a Hindu that believe in Ram</h4>
                        </div>
                        <ul class="sigma_list list-2 mb-0">
                            <li>Peace of Mind</li>
                            <li>Set For Pastor</li>
                            <li>100% Satisfaction</li>
                            <li>Trusted Company</li>
                        </ul>
                        <p class="blockquote bg-transparent"> We are a Hindu that belives in Lord Rama and Vishnu Deva the followers and We are a Hindu that belives in Lord Rama and Vishnu Deva. </p>
                        <a href="about-us.html" class="sigma_btn-custom light">Learn More <i class="far fa-arrow-right"></i> </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
